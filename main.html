<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌐  Seban Multi-Language IDE </title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --sidebar-bg: #1e1e1e;
      --sidebar-text: #fff;
      --button-bg: #0078d7;
      --button-text: #fff;
      --editor-bg: #fff;
      --output-bg: #000;
      --output-text: #00ff00;
    }

    body.dark {
      --bg: #121212;
      --text: #eaeaea;
      --sidebar-bg: #181818;
      --sidebar-text: #eaeaea;
      --button-bg: #3a86ff;
      --button-text: #fff;
      --editor-bg: #1e1e1e;
      --output-bg: #0d0d0d;
      --output-text: #39ff14;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding: 15px;
      overflow-y: auto;
      transition: background 0.3s, color 0.3s;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    .lang-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      margin: 5px 0;
      background: #333;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s, background 0.3s;
      width: 100%;
      text-align: left;
    }
    .lang-btn:hover {
      background: #555;
      transform: scale(1.05);
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    h1 {
      margin: 0 0 10px;
      text-align: center;
      font-size: 22px;
    }
    .theme-toggle {
      position: absolute;
      right: 20px;
      top: 10px;
      padding: 6px 12px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }
    .theme-toggle:hover {
      transform: scale(1.05);
    }
    textarea {
      flex: 1;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      min-height: 200px;
      background: var(--editor-bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    button {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005fa3;
      transform: scale(1.05);
    }
    pre {
      flex: 1;
      background: var(--output-bg);
      color: var(--output-text);
      padding: 10px;
      border-radius: 6px;
      overflow: auto;
      white-space: pre-wrap;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .lang-btn {
        flex: 1 1 45%;
        margin: 5px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Languages</h2>
    <button class="lang-btn" onclick="loadTemplate('50')">🔵 C</button>
    <button class="lang-btn" onclick="loadTemplate('54')">💻 C++</button>
    <button class="lang-btn" onclick="loadTemplate('62')">☕ Java</button>
    <button class="lang-btn" onclick="loadTemplate('71')">🐍 Python</button>
    <button class="lang-btn" onclick="loadTemplate('63')">⚡ JavaScript</button>
    <button class="lang-btn" onclick="loadTemplate('74')">🔷 TypeScript</button>
    <button class="lang-btn" onclick="loadTemplate('72')">💎 Ruby</button>
    <button class="lang-btn" onclick="loadTemplate('68')">🐘 PHP</button>
    <button class="lang-btn" onclick="loadTemplate('51')">🎯 C#</button>
    <button class="lang-btn" onclick="loadTemplate('83')">🍏 Swift</button>
    <button class="lang-btn" onclick="loadTemplate('78')">📱 Kotlin</button>
    <button class="lang-btn" onclick="loadTemplate('80')">📊 R</button>
    <button class="lang-btn" onclick="loadTemplate('46')">🐚 Bash</button>
    <button class="lang-btn" onclick="loadTemplate('82')">🗄 SQL</button>
  </div>

  <!-- Main content -->
  <div class="main">
    <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark/Light</button>
    <h1 id="pageTitle">🌐 Multi-Language IDE</h1>
    <textarea id="code"></textarea>
    <button onclick="runCode()">▶ Run Code</button>
    <h2>Output:</h2>
    <pre id="output">Waiting for your code...</pre>
  </div>

  <script>
    const languages = {
      "50": { title: "🔵 C IDE", code: `#include <stdio.h>\nint main() {\n    printf("Hello, World!\\n");\n    return 0;\n}` },
      "54": { title: "💻 C++ IDE", code: `#include <iostream>\nusing namespace std;\nint main() {\n    cout << "Hello, World!" << endl;\n    return 0;\n}` },
      "62": { title: "☕ Java IDE", code: `class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}` },
      "71": { title: "🐍 Python IDE", code: `print("Hello, World!")` },
      "63": { title: "⚡ JavaScript IDE", code: `console.log("Hello, World!");` },
      "74": { title: "🔷 TypeScript IDE", code: `console.log("Hello, World!"); // TypeScript` },
      "72": { title: "💎 Ruby IDE", code: `puts "Hello, World!"` },
      "68": { title: "🐘 PHP IDE", code: `<?php\necho "Hello, World!";\n?>` },
      "51": { title: "🎯 C# IDE", code: `using System;\nclass Program {\n    static void Main() {\n        Console.WriteLine("Hello, World!");\n    }\n}` },
      "83": { title: "🍏 Swift IDE", code: `print("Hello, World!") // Swift` },
      "78": { title: "📱 Kotlin IDE", code: `fun main() {\n    println("Hello, World!")\n}` },
      "80": { title: "📊 R IDE", code: `print("Hello, World!")` },
      "46": { title: "🐚 Bash IDE", code: `echo "Hello, World!"` },
      "82": { title: "🗄 SQL IDE", code: `SELECT "Hello, World!" AS message;` }
    };

    function loadTemplate(langId) {
      const editor = document.getElementById("code");
      const pageTitle = document.getElementById("pageTitle");
      editor.value = languages[langId].code;
      editor.dataset.lang = langId;
      pageTitle.textContent = languages[langId].title;
    }

    async function runCode() {
      const editor = document.getElementById("code");
      const langId = editor.dataset.lang;
      const sourceCode = editor.value;

      document.getElementById("output").innerText = "⏳ Running...";

      const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=false&wait=true", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-rapidapi-host": "judge0-ce.p.rapidapi.com",
          "x-rapidapi-key": "ea470a2c3fmshff10f28d54ab1e6p1bf78cjsnb69ca428d174" // Replace with your Judge0 key
        },
        body: JSON.stringify({
          source_code: sourceCode,
          language_id: langId,
          stdin: ""
        })
      });

      const result = await response.json();

      let output = "";
      if (result.compile_output) output += "Compilation Error:\n" + result.compile_output + "\n";
      if (result.stderr) output += "Runtime Error:\n" + result.stderr + "\n";
      if (result.stdout) output += "Output:\n" + result.stdout + "\n";
      if (result.message) output += "System Message:\n" + result.message + "\n";
      if (output === "") output = "⚠ Unknown Error (no output)";

      document.getElementById("output").innerText = output;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    window.onload = () => loadTemplate("71"); // default Python
  </script>
</body>
</html>
